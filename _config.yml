# Site settings
title:       Angelo Huang's Blog
email:       xuanqiang.huang@studio.unibo.it
author:      Angelo Huang
description: "Thoughs and ideas about stuff i learn"
baseurl:     ""
domain:      "flecart.github.io"
url:         "https://flecart.github.io"
date_format: "%b %-d, %Y"

header_pages:
 - notes/index.md
 - about.md
 - contact.html

# Google services
google_verification:
# Use either direct GA implementation or set up GTM account
# - using both will skew your data (leave blank to not use at all)
google_analytics: "G-WW6NN2QGKF"
google_tag_manager:
# Bing services
bing_verification:

# Optional features
animated:             false
show_related_posts:   true
show_post_footers:    false
show_social_icons:    true
show_mailchimp:       false
enable_mathjax:       true
extended_fonts:       false
enable_anchorjs:      true
# Preview image for social media aka og:image and twitter:image
post_preview_image: true

# Facebook Page integration
# (for instant articles and other stuff)
fb_page: false
fb_page_id:

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname: flecart

# endpoint to send emails
fromspree_endpoint: f/mvoynlzz

# Facebook Comments plugin
# (leave blank to disable Facebook Comments, otherwise set it to true)
facebook_comments:
facebook_appid:
facebook_comments_number: 10

# Social icons
github_username: flecart
reddit_username:
bitbucket_username:
stackoverflow_id:
twitter_username: x_angelohuang
skype_username:
steam_nickname:
google_plus_id:
linkedin_username: angelo-huang
angellist_username:
medium_id:
bitcoin_url:
paypal_url:
flattr_button:
telegram_username: flecarts
vk_id:

# Post sharing icons
show_sharing_icons: true
# Change to 'true' to enable individual icons
share_facebook: true
share_twitter: true
share_googleplus: true
share_linkedin: true
share_digg: true
share_tumblr: true
share_reddit: true
share_stumbleupon: true
share_hackernews: true

text:
  pagination:
    newer: 'Newer'
    older: 'Older'
  share_buttons:
    text:         'Liked the post? Share it!'
    facebook:     'Share on Facebook'
    twitter:      'Share on Twitter'
    googleplus:   'Share on Google+'
    linkedin:     'Share on LinkedIn'
    digg:         'Share on Digg'
    tumblr:       'Share on Tumblr'
    reddit:       'Share on Reddit'
    stumbleupon:  'Share on StumbleUpon'
    hackernews:   'Share on Hacker News'
  post:
    updated:        'Updated'
    minute_read:    'minute read'
    related_posts:  'Related Posts'
  index:
    coming_soon: 'Coming soon...'
  contact:
    email:    'Email Address'
    content:  'What would you like to say?'
    subject:  'New submission!'
    submit:   'Send'
    ajax:
      sending:  'sending..'
      sent:     'Message sent!'
      error:    'Error!'
  thanks: 'Thanks for contacting me. I will reply as soon as possible.'
  og_locale: 'en_US'

# Build settings
markdown:     kramdown
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
permalink:    /:categories/:title
paginate:     4
sass:
  style: compressed
plugins:
  - jekyll-paginate
  - jekyll-sitemap
# https://github.com/jekyll/jekyll/issues/2938
exclude:
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - README.md
  - vendor


authors:
  flecart:
      name: Angelo Huang
      uri: "https://www.linkedin.com/in/angelo-huang"
      linkedin: "https://www.linkedin.com/in/angelo-huang"
